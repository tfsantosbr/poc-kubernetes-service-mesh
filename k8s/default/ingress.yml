apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapi-ingress
  namespace: default-namespace
  annotations:
    cert-manager.io/cluster-issuer: ca-cluster-issuer
spec:
  ingressClassName: nginx
  rules:
    - host: api.example.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webapi-service
                port:
                  number: 80
  tls:
    - hosts:
        - api.example.local
      secretName: ingress-cert
